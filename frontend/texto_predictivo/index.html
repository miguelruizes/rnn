<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Texto predictivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <p class="mt-3"><a href="/">Volver al índice</a></p>
    <h1 class="text-primary mb-3">Texto predictivo</h1>
    <form id="formulario">
      <label for="cantidad" class="form-label">¿Cuántas palabras quieres predecir?</label>
      <input id="cantidad" class="form-control text-center mx-auto mb-3 w-25" type="number" value="10" min="1" max="20">
      <label for="texto" class="form-label">Escribe un texto y las próximas palabras se añadirán automáticamente:</label>
      <textarea id="texto" class="form-control text-center mx-auto mb-3 w-75" type="text" placeholder="Por ejemplo: Si fuera millonario... Mi superpoder... He descubierto... Cuando pienso..."></textarea> 
    </form>

    <div id="resultado" class="fs-2"></div>
  </div>

  <script src="/variables.js"></script>
  <script src="index.js"></script>
</body>

</html>
